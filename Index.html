<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Box</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>
    <nav class="navbar">
        <div>
            <h1 class="main-heading">News Box</h1>
        </div>
        <ul class="menu">
            <li class="list-inline">
                <a class="nav-links link-active" href="https://timesofindia.indiatimes.com/india"target="_blank">India</a>
            </li>
            <li class="list-inline">
                <a class="nav-links" href="https://timesofindia.indiatimes.com/tech"target="_blank">Tech</a>
            </li>
            <li class="list-inline">
                <a class="nav-links" href="https://timesofindia.indiatimes.com/sports"target="_blank">Sports</a>
            </li>
            <li class="list-inline">
                <a class="nav-links link-active" href="https://timesofindia.indiatimes.com/education"target="_blank">Education</a>
            </li>
            <li class="list-inline">
                <a class="nav-links link-active" href="https://timesofindia.indiatimes.com/world"target="_blank">World</a>
            </li>
            
        </ul>
        <div class="media-icons">
            <a href="https://www.linkedin.com/in/prathamesh-bhongale-70a2681a3/" target="_blank"><i
                    class="fab fa-linkedin"></i></a>
            <a href="https://github.com/Prathamesh8805" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com/Prathamesh_4_4" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com/_prathamesh_4_4_/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </nav>
    <section class="home" id="home">
        <div class="home-content">
            <div class="text">
                <div class="text-one">Hello,<br>Welcome to News Box</div>
                
                
            </div>
        </div>
    </section>
    <section class="language">
        <div class="content">
            <div class="title"><span>Language</span></div>
            <div class="boxes">
                <div class="box">
                    <div class="topic">English</div>
                    <section class="mediastar">
                        <a class="links-primary" href="https://timesofindia.indiatimes.com/" target="_blank">Click to Read</a>
                        
                            
                    </section>
                </div>
                <div class="box">
                    <div class="topic">Hindi</div>
                    <section class="mediastar">
                        <a class="links-primary" href="https://www.aajtak.in/" target="_blank">Click to Read</a>
                        
                    </section>
                </div>
                <div class="box">
                    <div class="topic">Marathi</div>
                    <section class="mediastar">
                        <a class="links-primary" href="https://www.lokmat.com/latestnews/" target="_blank">Click to Read</a>
                        
                    </section>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="text">
            <span>
                Created by <a href="#">Prathamesh Bhongale</a> | &#169; 2021 All Rights Reserved.
            </span>
        </div>
